# Tournament Director Tox Configuration
# AIA PAI Hin R Claude Code v1.0 // AIA Primarily AI, Human-initiated, Reviewed, Claude Code v1.0

[tox]
envlist = py38,py39,py310,py311,py312,lint,type
skip_missing_interpreters = true

[testenv]
deps = -r requirements.txt
commands = 
    pytest tests/ -v --tb=short

[testenv:lint]
deps = ruff
commands = 
    ruff check src/ tests/
    ruff format --check src/ tests/

[testenv:lint-fix]
deps = ruff
commands = 
    ruff check src/ tests/ --fix
    ruff format src/ tests/

[testenv:type]
deps = 
    mypy
    -r requirements.txt
commands = 
    mypy src/

[testenv:all]
deps = 
    ruff
    mypy
    -r requirements.txt
commands = 
    ruff check src/ tests/
    ruff format --check src/ tests/
    mypy src/
    pytest tests/ -v --tb=short

[testenv:dev]
deps = 
    -r requirements.txt
commands = 
    {envpython} -c "print('Development environment ready!')"
    {envpython} -c "import pydantic, pytest, ruff, mypy; print('All dependencies installed')"
